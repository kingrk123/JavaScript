<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide and Show</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            })
        })
    </script>
</head>
<body>
    <p>Demonstrate fadeOut() with different parameters.</p>

    <button>Click to fade out boxes</button><br><br>
    
    <div id="div1" style="width:80px;height:80px;background-color:red;">red</div><br>
    <div id="div2" style="width:80px;height:80px;background-color:green;">green</div><br>
    <div id="div3" style="width:80px;height:80px;background-color:blue;">blue</div>
    
    
</body>
</html>
