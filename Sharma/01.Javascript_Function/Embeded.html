<html>
    <head><title>Embeded</title>
    <script>
        function PrintPage(){
            window.print();
        }
    </script>
    </head>
    <body>
        <h2>Click Print Button to Print Page</h2>
        <button onclick="PrintPage()" type="button">Print</button>
        <h2>Select Option</h2>
        <select onchange="PrintPage()">
            <option>Print</option>
            <option>Print Preview</option>
        </select>
    </body>
</html>
